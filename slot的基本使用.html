<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <!-- 使用my-child子组件  -->
        <h2>父组件</h2>
        <hr>
        <my-child>
            <h3 slot='header'>我的头部---</h3>
            <p slot='main'>我的主体内容哦-----</p>
            <p slot='footer'>我的底部</p>
        </my-child>
        <hr>
        <my-child></my-child>
    </div>
    <template id="t1">
        <div>
            <slot name="header">头部的slot，默认内容</slot>
            <h2>child子组件</h2>
            <slot name="main">中间的slot</slot>
            <p>子组件的内容</p>
            <slot name="footer">底部的slot</slot>
        </div>
    </template>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {},
            components : {
                'my-child' : {
                    template : "#t1"
                }
            }
        });
    </script>
</body>
</html>
