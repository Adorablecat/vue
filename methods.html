<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <p>{{f1()}}</p>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                msg : 'Hello,Vue'
            },
            //方法
            methods : {
                f1 : function(){
                    //如果需要访问data定义的数据，直接使用this即可
                    return this.msg + "-----";
                },
                f2 : function(){

                }
            }
        });
    </script>
</body>
</html>
