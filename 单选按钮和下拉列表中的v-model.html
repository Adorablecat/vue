<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <label for="">性别：</label>
        <input type="radio" name="sex" value="male" v-model="gender">男
        <input type="radio" name="sex" value="female" v-model="gender">女
        <input type="radio" name="sex" value="secret" v-model="gender">保密
        <p>{{gender}}</p>
        <hr>

        <label for="">你的学历：</label>
        <select name="" v-model="graduation" >
            <option value="xx">小学</option>
            <option value="cz">初中</option>
            <option value="gz">高中</option>
            <option value="dx">大学</option>
        </select>
        <br>
        {{graduation}}
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                gender : 'female',
                graduation : 'dx'
            }
        });
    </script>
</body>
</html>
