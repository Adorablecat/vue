<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <h2 :style="{'font-size':'32px',color : '#f00'}">{{msg}}</h2>
        <p :style="styleObj">段落</p>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                msg : 'style的使用',
                styleObj : {
                    backgroundColor: "#ccc",
                    'text-decoration' : "line-through"
                }
            }
        });
    </script>
</body>
</html>
