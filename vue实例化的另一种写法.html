<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <h3>app-{{msg}}</h3>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            template : "<div><h2>组件标题---{{msg}}</h2><p>组件内容</p></div>",
            data : {
                msg : "Hello,vue"
            }
        });
    </script>
</body>
</html>
