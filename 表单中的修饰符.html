<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model.number.trim="user">
        <p>{{user}}</p>
        <p>{{typeof user}}</p>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                user : ""
            }
        });
    </script>
</body>
</html>
