<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <my-header></my-header>
    </div>

    <template id="t1">
        <div>
            <h2>{{a}}</h2>
            <p>{{f1()}}</p>
            <p>{{b}}</p>
        </div>
    </template>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                msg : 'app组件'
            },
            components : {
                'my-header' : {
                    template : "#t1",
                    //定义data，代理数据
                    data : function(){
                        return {
                            a : 100
                        }
                    },
                    methods : {
                        f1 : function(){
                            return "my-header组件中的f1"
                        }
                    },
                    computed : {
                        b : function(){
                            return this.a * this.a;
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
