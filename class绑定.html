<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js" charset="utf-8"></script>
    <style>
        .title {color : #f00; font-size:40px;}
        .success {color : #0f0; font-size: 60px;}
        .error {color: #f00; font-size: 50px;}

        .delete {text-decoration: line-through;}
    </style>
</head>
<body>
    <div id="app">
        <h2 :class="{success : isSuccess,error: !isSuccess}" class="delete">{{msg}}</h2>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                msg : 'vue.js',
                // successClass : 'success',
                // errorClass : 'error'
                isSuccess : false
            }
        });
    </script>
</body>
</html>
